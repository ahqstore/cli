name: Build

on:
  create:

  push:
    branches:
      - "v[0-9]+.[0-9]+"

    paths:
      - "./Cargo.toml"

permissions: write-all

jobs:
  create-release:
    if: startsWith(github.ref_name, 'v')

    name: Create a new github release

    permissions:
      contents: write

    runs-on: ubuntu-latest

    outputs:
      upload_url: ${{ steps.get-u-url.outputs.result }}
      release_id: ${{ steps.get-id.outputs.result }}
      sha: ${{ steps.signed-commit.outputs.sha }}

    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: 2897553
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          repositories: cli,cli-go
          permission-actions: write

      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Patch
        shell: pwsh
        run: |
          ./patchVersion.ps1

      - name: Create signed commit via GitHub API
        id: signed-commit
        shell: pwsh
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          $repo   = "${{ github.repository }}"
          $branch = "${{ github.ref_name }}"

          Write-Host "ðŸ” Fetching latest commit SHA on $branch..."

          # Get latest commit SHA
          $ref = gh api repos/$repo/git/ref/heads/$branch | ConvertFrom-Json
          $baseSha = $ref.object.sha

          Write-Host "Base commit: $baseSha"

          # Get base tree SHA
          $commit = gh api repos/$repo/git/commits/$baseSha | ConvertFrom-Json
          $treeSha = $commit.tree.sha

          Write-Host "Base tree: $treeSha"

          $build = Get-Content -Raw "./.build"

          Write-Host "ðŸŒ³ Creating new tree..."

          $treeBody = @{
            base_tree = $treeSha
            tree = @(
              @{
                path    = ".build"
                mode    = "100644"
                type    = "blob"
                content = $build.Trim()
              },
              @{
                path    = "package.json"
                mode    = "100644"
                type    = "blob"
                content = (Get-Content "package.json" -Raw).Trim()
              },
              @{
                path    = "jsr.json"
                mode    = "100644"
                type    = "blob"
                content = (Get-Content "jsr.json" -Raw).Trim()
              },
              @{
                path    = "dart/pubspec.yaml"
                mode    = "100644"
                type    = "blob"
                content = (Get-Content "./dart/pubspec.yaml" -Raw).Trim()
              },
              @{
                path    = "dart/bin/ahqstore.dart"
                mode    = "100644"
                type    = "blob"
                content = (Get-Content "./dart/bin/ahqstore.dart" -Raw).Trim()
              },
              @{
                path    = "go/ahqstore.go"
                mode    = "100644"
                type    = "blob"
                content = (Get-Content "./go/ahqstore.go" -Raw).Trim()
              },
              @{
                path    = "dotnet/dotnet.csproj"
                mode    = "100644"
                type    = "blob"
                content = (Get-Content "./dotnet/dotnet.csproj" -Raw).Trim()
              },
              @{
                path    = "python/pyproject.toml"
                mode    = "100644"
                type    = "blob"
                content = (Get-Content "./python/pyproject.toml" -Raw).Trim()
              },
              @{
                path    = "README.md"
                mode    = "100644"
                type    = "blob"
                content = (Get-Content "./README.md" -Raw).Trim()
              }
            )
          } | ConvertTo-Json -Depth 10

          $newTree = $treeBody | gh api repos/$repo/git/trees -X POST --input - | ConvertFrom-Json
          $newTreeSha = $newTree.sha

          Write-Host "New tree: $newTreeSha"

          Write-Host "âœï¸ Creating signed commit..."

          # Create commit
          $commitBody = @{
            message = "Automated update"
            parents = @($baseSha)
            tree    = $newTreeSha
          } | ConvertTo-Json -Depth 10

          $newCommit = $commitBody |
            gh api repos/$repo/git/commits -X POST --input - |
            ConvertFrom-Json

          $newCommitSha = $newCommit.sha

          Write-Host "New commit: $newCommitSha"

          Write-Host "ðŸ“Œ Updating branch reference..."

          # Create the tag object via API
          $version = cargo metadata --no-deps --format-version 1 |
            ConvertFrom-Json |
            Select-Object -ExpandProperty packages |
            Select-Object -First 1 -ExpandProperty version

          $tagBody = @{
            tag = $version
            message = "Release v$version"
            object = $newCommitSha
            type = "commit"
          } | ConvertTo-Json

          gh api repos/$repo/git/tags -X POST --input ($tagBody | Out-String)

          # Create the ref (this is what triggers "on: push")
          gh api repos/$repo/git/refs -X POST -f ref="refs/tags/$version" -f sha=$newCommitSha

          # Update ref
          gh api repos/$repo/git/refs/heads/$branch `
            -X PATCH `
            -f sha=$newCommitSha | Out-Null

          Write-Host "âœ… Verified commit created: $newCommitSha"

          # Export SHA as workflow output
          echo "sha=$newCommitSha" >> $env:GITHUB_OUTPUT

          # Add to summary
          echo "## âœ… Verified Commit Created" >> $env:GITHUB_STEP_SUMMARY
          echo "" >> $env:GITHUB_STEP_SUMMARY
          echo "**Commit SHA:** ``$newCommitSha``" >> $env:GITHUB_STEP_SUMMARY

      - name: Create Release
        id: create-release
        uses: actions/github-script@v7
        env:
          BRANCH: ${{ github.ref_name }}
        with:
          script: |
            const fs = require("fs");
            const version = require('./package.json').version;

            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: version,
              target_commitish: "${{ steps.signed-commit.outputs.sha }}",
              name: `AHQ Store CLI Binaries v${version}`,
              body: String(fs.readFileSync("./latest.md")),
              draft: true,
              prerelease: false
            });
            return data

      - name: Get Release Id
        id: get-id
        uses: actions/github-script@v7
        env:
          data: ${{ steps.create-release.outputs.result }}
        with:
          result-encoding: string
          script: |
            let data = process.env.data;

            try {
              data = JSON.parse(data);

              console.log(data.id);

              return data.id;
            } catch (_) {
              console.log(data.id);
              return data.id;
            }

      - name: Get Upload Url
        id: get-u-url
        uses: actions/github-script@v7
        env:
          data: ${{ steps.create-release.outputs.result }}
        with:
          result-encoding: string
          script: |
            let data = process.env.data;

            try {
              data = JSON.parse(data);

              return data.upload_url;
            } catch (_) {
              return data.upload_url;
            }

      - name: Run Update Workflow
        uses: actions/github-script@v8
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const id = 188069552;

            await github.rest.actions.createWorkflowDispatch({
              owner: "ahqstore",
              repo: "cli-go",
              workflow_id: id,
              ref: "main",
              inputs: {
                sha: "${{ steps.signed-commit.outputs.sha }}"
              }
            });

  cargo:
    name: Publish to cargo

    runs-on: ubuntu-latest

    needs: [create-release]

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ needs.create-release.outputs.sha }}

      - name: Setup Cargo
        run: rustup toolchain add stable

      - name: Get Cargo OIDC Auth
        uses: rust-lang/crates-io-auth-action@v1
        id: auth

      - name: Publish
        run: cargo publish --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

  build:
    name: Build CLI and Dylib

    needs: [create-release]

    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

          - os: ubuntu-latest
            target: i686-unknown-linux-gnu

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu

          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf

          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl

          - os: ubuntu-latest
            target: i686-unknown-linux-musl

          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl

          - os: ubuntu-latest
            target: armv7-unknown-linux-musleabihf

          - os: windows-latest
            target: x86_64-pc-windows-msvc

          - os: windows-latest
            target: i686-pc-windows-msvc

          - os: windows-latest
            target: aarch64-pc-windows-msvc

          - os: macos-latest
            target: x86_64-apple-darwin

          - os: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ needs.create-release.outputs.sha }}

      - name: Setup Rust Nightly
        run: |
          rustup toolchain add nightly
          rustup default nightly

          rustup target add ${{ matrix.target }}

      - name: Linux Cross Platform
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install zip gcc-aarch64-linux-gnu gcc-i686-linux-gnu gcc-arm-linux-gnueabihf
          sudo apt-get install musl-tools lld clang

      - name: Build
        if: contains(matrix.target, 'musl') == false
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER: arm-linux-gnueabihf-gcc

      - name: Build (musl)
        if: contains(matrix.target, 'musl')
        run: |
          cargo install cross --git https://github.com/cross-rs/cross
          cargo update
          cross build --release --target ${{ matrix.target }} --bin ahqstore

      - name: Bundle CLI
        run: |
          ./bundle.ps1
        shell: pwsh
        env:
          TARGET: ${{ matrix.target }}

      - name: Upload to Releases
        uses: AButler/upload-release-assets@v3.0
        with:
          release-id: ${{ needs.create-release.outputs.release_id }}
          files: ./ahqstore_cli_rs-${{ matrix.target }}.zip
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Releases (UNIX based)
        uses: AButler/upload-release-assets@v3.0
        if: matrix.os == 'ubuntu-latest' && contains(matrix.target, 'gnu')
        with:
          release-id: ${{ needs.create-release.outputs.release_id }}
          files: ./libahqstore_cli_rs-${{ matrix.target }}.so
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Releases (Windows based)
        uses: AButler/upload-release-assets@v3.0
        if: matrix.os == 'windows-latest'
        with:
          release-id: ${{ needs.create-release.outputs.release_id }}
          files: ./ahqstore_cli_rs-${{ matrix.target }}.dll
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Releases (MacOS based)
        uses: AButler/upload-release-assets@v3.0
        if: matrix.os == 'macos-latest'
        with:
          release-id: ${{ needs.create-release.outputs.release_id }}
          files: ./libahqstore_cli_rs-${{ matrix.target }}.dylib
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  npm:
    name: Publish to npmjs & JSR

    needs: [create-release, build]

    runs-on: ubuntu-latest

    permissions: write-all

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ needs.create-release.outputs.sha }}

      - name: Setup node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        run: |
          npm i -g npm@latest
          npm i -g pnpm

      - name: Install dependencies
        shell: pwsh
        run: |
          pnpm install

      - name: Publish package
        run: npx jsr publish

      - name: Publish to npmjs
        shell: pwsh
        run: |
          npm config set provenance true

          $version = node -p "require('./package.json').version"
          if ($version -match "-") {
            Write-Host "Detected prerelease version $version. Publishing with --tag next..."
            npm publish --access public --tag next
          } else {
            Write-Host "Detected stable version $version. Publishing to latest..."
            npm publish --access public
          }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup node for github
        uses: actions/setup-node@v5
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com/

      - name: Publish to GH Packages
        shell: pwsh
        run: |
          $version = node -p "require('./package.json').version"
          if ($version -match "-") {
            Write-Host "Detected prerelease version $version. Publishing with --tag next..."
            npm publish --access public --tag next
          } else {
            Write-Host "Detected stable version $version. Publishing to latest..."
            npm publish --access public
          }
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dotnet:
    runs-on: ubuntu-latest
    name: Publish to nuget & GH Packages

    needs: [build, create-release]

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ needs.create-release.outputs.sha }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9.x

      - name: Restore Dependencies
        run: dotnet restore
        working-directory: dotnet

      - name: Build
        run: dotnet build --configuration Release
        working-directory: dotnet

      - name: Pack
        run: dotnet pack --configuration Release --output ./nupkgs
        working-directory: dotnet

      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ahqsoftwares

      - name: Push to NuGet.org
        run: dotnet nuget push ./nupkgs/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ steps.login.outputs.NUGET_API_KEY }}
        working-directory: dotnet

      - name: Push to GitHub Packages
        run: dotnet nuget push ./nupkgs/*.nupkg --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --api-key "${{ secrets.GITHUB_TOKEN }}"
        working-directory: dotnet

  python:
    runs-on: ubuntu-latest

    name: Publish to PyPi

    needs: [build, create-release]

    permissions:
      id-token: write # Required for OIDC

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ needs.create-release.outputs.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x" # Specify your Python version

      - name: Install dependencies
        working-directory: python
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build
        working-directory: python

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python/dist
          attestations: true

  publish:
    needs: [create-release, build]
    name: Publish Release
    runs-on: ubuntu-latest

    if: success()

    steps:
      - name: Undraft Release
        uses: actions/github-script@v7
        env:
          R_ID: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.R_ID,
              draft: false
            });

  unpublish:
    name: Unpublish this release
    runs-on: ubuntu-latest

    needs: [create-release, build]

    if: failure()

    steps:
      - name: Delete Release
        uses: actions/github-script@v7
        env:
          R_ID: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            github.rest.repos.deleteRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.R_ID,
            });
